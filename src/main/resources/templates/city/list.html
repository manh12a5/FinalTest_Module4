<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>List Product</title>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/city">City</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/city">Home</a>
                </li>
            </ul>
<!--            <form class="d-flex" action="/city/search" method="post">-->
<!--                <input name="name" class="form-control me-2" type="search" placeholder="Search Name"-->
<!--                       aria-label="Search">-->
<!--                <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--            </form>-->
        </div>
    </div>
</nav>

<div>
    <h1 style="text-align: center; color: red">List City</h1>
</div>

<div>
    <a href="/city/create">
        <button type="button" class="btn btn-primary">Add new City</button>
    </a>
</div>
<br>

<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Nation</th>
        <th>Area</th>
        <th>Population</th>
        <th>GPA</th>
        <th>Description</th>
        <th colspan="3"></th>
    </tr>
    <tr th:each="city: ${city}">
        <td th:text="${city.name}"></td>
        <td th:text="${city.nation.name}"></td>
        <td th:text="${city.area}"></td>
        <td th:text="${city.population}"></td>
        <td th:text="${city.GPA}"></td>
        <td th:text="${city.description}"></td>
        <td>
            <a th:href="@{/city/edit/{id}(id=${city.id})}">
                <button type="button" class="btn btn-success">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/city/delete/{id}(id=${city.id})}" onclick="return confirm('Bạn có muốn xóa không ?');">
                <button type="button" class="btn btn-danger">Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/city/view/{id}(id=${city.id})}">
                <button type="button" class="btn btn-light">View</button>
            </a>
        </td>
</table>

<div style="text-align: center">
    <a th:href="@{'/city'(page=${city.number - 1})}" th:if="${city.hasPrevious()}">Previous</a>
    <span th:text="${city.number + 1}"></span>/<span th:text="${city.totalPages}"></span>
    <a th:href="@{'/city'(page=${city.number + 1})}" th:if="${city.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</body>
</html>
