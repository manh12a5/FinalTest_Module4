<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/city">City</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/city">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 style="text-align: center;">View City</h1>

<form th:object="${city}" method="post" enctype="multipart/form-data" style="width: 500px">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Name" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Nation</label>
        <input type="text" th:field="*{nation.name}" class="form-control" placeholder="Name" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Area</label>
        <input type="text" th:field="*{area}" class="form-control" placeholder="Area" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Population</label>
        <input type="text" th:field="*{population}" class="form-control" placeholder="Population" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">GDP</label>
        <input type="text" th:field="*{GDP}" class="form-control" placeholder="GDP" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control" placeholder="Description" disabled>
    </div>
</form>
<br>

<a href="/city">
    <button type="button" class="btn btn-primary">Back list City</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</body>
</html>
