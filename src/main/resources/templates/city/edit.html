<h1 style="text-align: center;">Edit City</h1>

<th:block th:if="${message}">
    <span th:text="${message}"></span>
</th:block>
<br>

<form th:object="${city}" method="post" enctype="multipart/form-data" style="width: 500px">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
    </div>
    <div>
        <label>Nation</label>
        <select class="form-select" aria-label="Default select example" th:field="*{nation.id}">
            <th:block th:each="nation: ${nations}">
                <option th:value="${nation.id}" th:text="${nation.name}"></option>
            </th:block>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Area</label>
        <input type="text" th:field="*{area}" class="form-control" placeholder="Area">
    </div>
    <div class="mb-3">
        <label class="form-label">Population</label>
        <input type="text" th:field="*{population}" class="form-control" placeholder="Population">
    </div>
    <div class="mb-3">
        <label class="form-label">GPD</label>
        <input type="text" th:field="*{GDP}" class="form-control" placeholder="GDP">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </div>
</form>
<br>
